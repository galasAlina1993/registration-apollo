type User {
    id: ID!
    name: String!
    email: String!
    phone: String!
    address: String!
    zipCode: String!
    files: String
}

type Query {
    users: [User]
}

type Mutation {
    createUser(name: String!, email: String!, phone: String!, address: String!, zipCode: String!, files: String): User!
}

